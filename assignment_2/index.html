<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>IT202 Assignment 2</title>
</head>
<body>
    <form id="task1">
        <div>
            <label for="reverseString">Enter a string to reverse:</label>
            <input type="text" id="reverseString">
            <button type="submit">Reverse String</button>
        </div>
    </form><br>
    <div id="task1Output" class="output"></div><br>
    <form id="task2">
        <div>
            <label for="palinNum">Enter a number to check for palindrome:</label>
            <input type="text" id="palinNum">
            <button type="submit">Check Palindrome</button>
        </div>
    </form><br>
    <div id="task2Output" class="output"></div><br>
    <form id="task3">
        <div>
            <label for="subtotal">Enter subtotal:</label>
            <input type="number" id="subtotal" required step="0.01"><br>
            <label for="tip">Enter tip amount as a percentage:</label>
            <input type="number" id="tip">
            <button type="submit">Calculate total</button>
        </div>
    </form><br>
    <div id="task3Output" class="output"></div>
    <script src="./index.js"></script>

</body>
</html>
